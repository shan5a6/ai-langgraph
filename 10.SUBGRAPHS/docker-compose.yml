services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"       # HTTP API port
      - "6334:6334"       # gRPC port
    volumes:
      - qdrant_storage:/qdrant/storage   # Persistent storage

volumes:
  qdrant_storage: